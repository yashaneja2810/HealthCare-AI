<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1 class="logo">Disease Prediction</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-btn">Home</a></li>
                <li><a href="history.html" class="nav-btn">Health History</a></li>
            </ul>
        </nav>
        <button id="toggle-mode">🌙</button>
    </header>

    <main class="center-container">
        <div class="glass-card">
            <h2>Enter Your Symptoms</h2>
            <textarea id="symptoms" placeholder="e.g., Fever, Cough, Fatigue"></textarea>
            <button onclick="predictDisease()" class="btn btn-glow">Predict</button>

            <div class="results">
                <h3>Prediction Results</h3>
                <p id="disease-box">🔍 <span class="highlight">-</span></p>
                <p id="precautions-box">💡 <span class="highlight">-</span></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Healthcare AI</p>
    </footer>
</body>
</html>
